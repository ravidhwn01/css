  <style>
  .container{
    background-color: red;
    display:inline-flex ;
    justify-content: center;
    width: 334px;
    height: 200px;
    animation: kalu 3s   2s ease-in fill-mode;
  }
@keyframes kalu {
    from{
        width: 334px;
        height: 200px;
    }
    to{
        width:1100px;
        height: 2000px;
    }
}
  </style>
